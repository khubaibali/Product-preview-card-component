<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap");
    </style>
  </head>
  <body>
    <main>
      <article class="product">
        <picture>
          <img
            src="./images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum"
          />
        </picture>
        <div class="product-content">
          <p class="product-category">Perfume</p>

          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

          <p>A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.</p>

          <div class="flex-group">
            <p class="product-price">$149.99</p>
            <p class="product-old-price">$169.99</p>
          </div>

          <button class="button"><img src="./images/icon-cart.svg" alt="">  Add to Cart</button>

         
        </div>
      </article>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
